<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1">
		<title> Travel Marketing Index Page </title>
		<link rel="stylesheet" href="css%20stylesheets/base.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .carousel-item
            {
               height:1000px;
             
                object-fit:contain;
            }
            .carousel-item img
            {
                height: 100%;
                width: 100%
            }
        /* img class="img-fluid mx-auto d-block" use this code to make images scale and look better */
        </style>
	</head>
	<body>
        <header class="text-center">
            <div class="container-fluid bg-dark" style="color:white"> 
                <div class="row">
                    <h1>Kazkakhstan </h1>
                </div>
                <div class="row">
                    <div class="col-2">
                        <a class="nav-item" href="index.html"> Home </a>
                    </div>
                    <div class="col-1">
                        <a class="nav-item" href="buy.html"> Packages </a>
                    </div>
                   
                </div>
            </div>
        </header>
        <main>
             <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button><br>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>

                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="travelimages/swirlimage.jpg" class="bd-placeholder-img img-fluid mx-auto d-block" aria-hidden="true" alt="Swirl Light Image"> 

                    <div class="container">
                      <div class="carousel-caption text-start">

                        <!-- <p>Some representative placeholder content for the first slide of the carousel.</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p> -->
                      </div>
                    </div>
                  </div>
               
                  <div class="carousel-item">
                    <img src="travelimages/naturemountainlake.jpg" class="bd-placeholder-img img-fluid mx-auto d-block" alt="Mountain with a Lake Image"> 

                    <div class="container">
                      <div class="carousel-caption">
                        <h1>Experience Nature.</h1>
                       <!-- <p>Some representative placeholder content for the second slide of the carousel.</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Learn more</a></p>-->
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="travelimages/tower.jpg" class="bd-placeholder-img img-fluid mx-auto d-block" alt="Giant Tower with Top Shaped Like Egg Image">

                    <div class="container">
                      <div class="carousel-caption">
                        <h1>Visit Landmarks.</h1>
                        <!-- <p>Some representative placeholder content for the third slide of this carousel.</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Browse gallery</a></p>-->
                      </div>
                    </div>
                  </div>
                    
                    <div class="carousel-item">
                    <img src="travelimages/financecenter.jpg" class="bd-placeholder-img img-fluid mx-auto d-block" alt="Globe and City Image"> 

                    <div class="container">
                      <div class="carousel-caption">
                        <h1>See Innovative Technology.</h1>
                    <!--    <p>Page 4</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Browse gallery</a></p>-->
                      </div>
                    </div>
                  </div>
                    
                    <div class="carousel-item">
                    <img src="travelimages/astana.jfif" class="bd-placeholder-img img-fluid mx-auto d-block" alt="Astana Garden and Globe Image"> 

                    <div class="container">
                      <div class="carousel-caption text-end">
                        <h1> Kazakhstan. Very Nice! </h1>
                       <!-- <p><a class="btn btn-lg btn-primary" href="#">Browse gallery</a></p> -->
                      </div>
                    </div>
                  </div>
                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            
            <div class="row">
                <a href="buy.html" class="text-center" style="font-size:60px"> Browse the available Packages!</a>
            </div>

        <footer>
            <div class="container-fluid">
